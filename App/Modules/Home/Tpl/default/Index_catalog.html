<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>catalog</title>
    <link rel="stylesheet" href="public/wy/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/wy/css/swiper.min.css">
    <link rel="stylesheet" href="public/wy/css/index.css">
    <link rel="stylesheet" href="public/wy/css/huace.css">

    <style>

/*分页*/
.pages{ float:left;height:42px;padding:65px 0;text-align:center;width:100%;}
.pages a{ line-height:40px; border:1px solid #dedede; display:inline-block; font-size:12px; padding:0 10px; border-radius:3px; text-decoration:none; color:#666;min-width: 40px;}
.pages a:hover{ background:#f1f1f1; border-color:#bbb; color:#333;}
.pages a.cur{ background:#1b6d85;color:#fff;}
.pages a.cur:hover{ color:#f60; background:none;}


</style>

</head>
<body>

    <include file="Public/header"/>

    <div class="banner9">
        <img src="public/wy/images/picture01.jpg" alt="">
    </div>

    <div class="container">
        <div class="pic_content">
            <div class="con_left">
                <div class="top list">
                    <volist name="list" id="l">
                        <a class="pic" href="<{$l.url}>" target="_blank">
                            <img src="<{$l.picurl}>" alt="">
                            <u style="margin-top:15px;font-size:12px;text-decoration:none"><{$l.title}></u>
                        </a>
                    </volist>
                    <div class="pages"><{$page}></div>
                </div>
        
            </div>
            <div class="con_right btn_select">
                <div class="btn-group btn_select">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="txt">Catalog menu</span>
                        <!--<span class="caret"></span>-->
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="./index.php?m=index&a=catalog">ALL</a>
                        </li>
                        <volist name="cate" id="c">
                        <li>
                            <a href="./index.php?m=index&a=catalog&id=<{$c.id}>"><{$c.classname}></a>
                        </li>
                        </volist>
                        
                    </ul>
                </div>
            </div>

        </div>
    </div>


   <include file="Public/footer"/>

    <script src="public/wy/js/jquery-3.1.1.slim.min.js"></script>
    <script src="public/wy/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".pager span").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
            var $bannerHeight = 367 * (document.body.clientWidth / 1920)+"px";
            console.log($bannerHeight);
            $(".banner9").css({"height":$bannerHeight});
        })
    </script>
</body>
</html>
