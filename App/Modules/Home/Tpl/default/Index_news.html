<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <link rel="stylesheet" href="public/wy/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/wy/css/swiper.min.css">
    <link rel="stylesheet" href="public/wy/css/index.css">
    <link rel="stylesheet" href="public/wy/css/news1.css">
    <script src="public/wy/js/jquery-3.1.1.slim.min.js"></script>
    <script src="public/wy/js/bootstrap.min.js"></script>

</head>
<body>

    <include file="Public/header"/>
    <div id="banner" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <a href="JavaScript:;">
                    <img src="public/wy/images/newsBanner1.jpg" alt="">
                </a>
            </div>
            <div class="swiper-slide">
                <a href="javascript:;">
                    <img src="public/wy/images/newsBanner2.jpg" alt="">
                </a>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="container">
        <div class="news_content">
            <div class="conLeft">
                <volist name="list" id="l">
                <div class="con_left">
                    <div class="_img">
                        <img src="<{$l.picurl}>" alt="">
                    </div>
                    <div class="con_txt">
                        <div class="top">
                            <p class="title"><{$l.title}></p>
                            <span class="time"><{$l.posttime|getdatetime}></span>
                        </div>
                        <p class="middle">
                            <{$l.content}>
                        </p>
                        <a href="javascript:;" class="outlink" class='view' val="<{$l.id}>">View></a>
                    </div>
                </div>

                <div class="detail_<{$l.id}> detail">
                    <div class="top">
                        <p class="title"><{$l.title}></p>
                        <span class="time"><{$l.posttime|getdatetime}></span>
                    </div>
                    <div class="detail_txt">
                        <{$l.content}>
                    </div>
                    <div class="btn_back">
                        <a href="javascript:;">＜＜Back </a>
                    </div>
                </div>


                </volist>
                
                <!--
                <div class="pager">
                    <span class="active">1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
                -->
                
            </div>

            <div class="con_right">
                <div class="btn-group btn_select">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="txt">New menu</span>
                        <!--<span class="caret"></span>-->
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="./index.php?m=index&a=news">ALL</a>
                        </li>
                        <volist name="cate" id="c">
                        <li>
                            <a href="./index.php?m=index&a=news&id=<{$c.id}>"><{$c.classname}></a>
                        </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>


	<include file="Public/footer"/>


    

    <script src="public/wy/js/jquery-3.1.1.slim.min.js"></script>
    <script src="public/wy/js/swiper.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var mySwiper = new Swiper ('.swiper-container', {
                direction: 'horizontal',
                loop: true,
                // 如果需要分页器
                pagination: '.swiper-pagination',
                autoplay:3000,
                autoplayDisableOnInteraction:false

            })

            $(".pager span").click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });

            $(".outlink").click(function(){
                var id = $(this).attr("val");
                $(".con_left").hide();
                $(".pager").hide();
                $(".detail_"+id).show(1000);
            });
            $(".detail .btn_back").click(function(){
                $(".detail").hide();
                $(".con_left").show();
                $(".pager").show();

            });

            var $bannerHeight = 367 * (document.body.clientWidth / 1920)+"px";
            console.log($bannerHeight);
            $(".banner8").css({"height":$bannerHeight});

        })
    </script>
</body>
</html>
