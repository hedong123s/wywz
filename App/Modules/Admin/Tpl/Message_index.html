<include file="Index/header" />
</head>
<body>

<!--add-tab-->
<div class="add-tab">

	<div class="at_tab">
		<a href="javascript:;" class="cur"><i>留言信息</i></a> 
	</div>
	<div class="clearall"></div>
</div>
<!--add-tab-->
<!--table-list-->
<div class="table-edit">
	<form name="myform" id="myform" method="post">

<!--table-list-->
<div class="table-list ">
	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table-list_tb">
		<tr>
			<th width="20"><input type="checkbox" value="" id="check_box" ></th>
			<th width="35">ID</th>
			<th width="120">姓名</th>
			<th width="120">电话</th>
			<th width="150">邮箱</th>
			<th width="300">内容</th>
			<th width="200">操作</th>
		</tr>
		<tbody>
		<if condition="$list">
		<volist name="list" id="foo">
		<tr>
			<td align="center"><input type="checkbox" value="<{$foo['id']}>" name="id[]"></td>
			<td align="center"><{$foo.id}></td>
			<td  align="center" ><{$foo.username|escapeshow=###}></td>
			<td align="center"><{$foo.tel|escapeshow=###}></td>
			<td align="center"><{$foo.email|escapeshow=###}></td>
			<td align="center"><{$foo.content|escapeshow=###}></td>
			<td align="center"><if condition="$foo.checkinfo eq '0'">已审核<else/><span style="color:red;">未审核</span></if> | <if condition="trim($foo['re_content']) neq ''">已回复<else/><span style="color:red;">未回复</span></if> | <a href="<{:U('edit',array('id'=>$foo['id']))}>">查看</a> | <a href="<{:U('del',array('id'=>$foo['id']))}>" onclick="return del(0);">删除</a></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="8" class="nodata">暂无相关数据</td></tr>
		
		</if>
		</tbody>
	</table>

	<div class="tools-list">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tools-list_tb">
			<tr>
		
				<td colspan="2">
				<label for="check_box">全选/取消</label>
					<input type="button" class="sys_btn" value="删除" onclick="myform.action='<{:U('del')}>';return confirm_del();" /> 
				</td>
				<td class="bk_right">
					<div class="pages"><{$page}></div>
				</td>
			</tr>
		</table>
	</div>

</div>

<!--/table-list-->
	</form>

</div>
<!--/table-list-->
</body>
</html>
