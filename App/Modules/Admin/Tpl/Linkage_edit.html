<include file="Index/header" />
<script type="text/javascript">
$(document).ready(function(){
 $.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
 
 $("#classname").formValidator({onshow:"请输入菜单名称",onfocus:"请输入菜单名称"}).inputValidator({min:1,onerror:"请输入菜单名称"})

 
})
</script>
</head>
<body>

<!--add-tab-->
<div class="add-tab" style="border:0;">
	<div class="at_tab">
		<a href="<{:U('index')}>"><i>联动菜单</i></a> | 
		<if condition="ACTION_NAME eq 'add'">
			<a href="<{:U('add')}>" class="cur"><i>添加联动菜单</i></a>
			<else/>
			
				<a href="javascript:;" class="cur"><i>编辑联动菜单</i></a>
		</if>

		

	</div>
	<div class="clearall"></div>
</div>
<!--add-tab-->
<!--table-list-->
<div class="table-edit ">
	<form method="post" id="myform" action="<{:U('send')}>">

	<div class="table-edit_form">
		<div id="te_tab_1" class="te_tab_c">
			<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table-edit_tb">
			<tbody>		
			<tr>
				<th>所属栏目：</th>
				<td>
				<if condition="ACTION_NAME eq 'add'">
					<if condition="$_GET['id'] eq ''">一级菜单<else/><{$data['upclassname']}></if>
				<else/>
					
					<if condition="$data['pid'] eq 0">一级菜单<else/><{$data['upclassname']}></if>
				</if>
				</td>
			</tr>
			<tr>
				<th>菜单名称：</th>
				<td><input type="text" class="sys_text" name="classname" id="classname" value="<{$data['classname']|escapeshow=###}>" /></td>
			</tr>
			<tr>
				<th>描述：</th>
				<td><textarea name="description" class="sys_textarea sys_textarea350"><{$data['description']|escapeshow=###}></textarea></td>
			</tr>
			</tbody>
		</table>
		</div>
		
	</div>
	<div class="tools-edit">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tools-list_tb">
			<tr>
				<th width="200">&nbsp;</th>
				<td>
					<input type="submit" class="sys_blue_btn" value="提交" name="send" /> 
					<input type="hidden" value="<{$data['id']}>" name="id">
					<input type="hidden" value="<{$data['pid']}>" name="pid">
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<!--/table-list-->
</body>
</html>
