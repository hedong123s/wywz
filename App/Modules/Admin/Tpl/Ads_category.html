<include file="Index/header" />
</head>
<body>

<!--add-tab-->
<div class="add-tab">

	<div class="at_tab">
		<a href="javascript:;" class="cur"><i>广告</i></a>&nbsp;|&nbsp;<a href="<{:U('category_add')}>"><i>添加广告位</i></a> 
	
	</div>
	<div class="clearall"></div>
</div>
<!--add-tab-->
<!--table-list-->
<div class="table-edit">
	<form id="myform" name="myform" method="post">

<!--table-list-->
<div class="table-list ">

	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table-list_tb">
		<tr>
			<th width="15" class="nobg"><input type="checkbox" value="" id="check_box" ></th>
			<th>广告位名称</th>
			<th>广告位尺寸</th>
			<th>广告数</th>
			<th>描述</th>
			<th>操作</th>
		</tr>
		<tbody>
		<if condition="$list">
		<volist name="list" id="foo">
		<tr>
			<td><input type="checkbox" value="<{$foo['id']}>" name="id[]"></td>
			<td  align="left" ><{$foo.title|escapeshow=###}></td>
			<td align="center" width="200"><{$foo['width']}>px*<{$foo['height']}>px</td>
			<td align="center" width="50"><{:M('ad')->where(array('cid'=>$foo['id']))->count();}></td>
			<td align="center" width="300"><{$foo['description']|escapeshow=###}></td>
			<td align="center" width="220"><a href="<{:U('add',array('id'=>$foo['id']))}>">添加广告</a> | <a href="<{:U('index',array('id'=>$foo['id']))}>">广告列表</a> | <a href="<{:U('category_edit',array('id'=>$foo['id']))}>">修改</a> | <a href="<{:U('category_del',array('id'=>$foo['id']))}>" onClick="return del(0);">删除</a></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="7" class="nodata">暂无相关数据</td></tr>
		
		</if>
		</tbody>
	</table>
	<div class="tools-list">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tools-list_tb">
			<tr>
		
				<td colspan="2">
				<label for="check_box">全选/取消</label>
					<input type="button" class="sys_btn" value="删除" onClick="myform.action='<{:U('category_del')}>';return confirm_del();" /> 
					
				</td>
				<td class="bk_right">
					<div class="pages"><{$page}></div>
				</td>
			</tr>
		</table>
	</div>

</div>

<!--/table-list-->
	</form>

</div>
<!--/table-list-->
</body>
</html>
