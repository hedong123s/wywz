<include file="Index/header" />
<script type="text/javascript">
$(document).ready(function(){
 $.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
 
 $("#title").formValidator({onshow:"请输入岗位",onfocus:"请输入岗位"}).inputValidator({min:1,onerror:"请输入岗位"})

 
})



 $(function(){
		var editor = UE.getEditor('content');
 })

</script>
</head>
<body>

<!--add-tab-->
<div class="add-tab" style="border:0;">
	<div class="at_tab">
		<a href="<{:U('index')}>"><i>招聘信息</i></a> | <a href="javascript:;" class="cur"><i><if condition="ACTION_NAME eq 'add'">添加招聘<else/>编辑招聘</if></i></a>
	</div>
	<div class="clearall"></div>
</div>
<!--add-tab-->
<!--table-list-->
<div class="table-edit ">
	<form method="post" id="myform" action="<{:U('send')}>">

	<div class="table-edit_form">
		<div id="te_tab_1" class="te_tab_c">
			<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table-edit_tb">
			<tbody>		

			<tr>
				<th  width="200">岗位：</th>
				<td><input type="text" class="sys_text" name="info[title]" id="title" value="<{$info['title']|escapeshow=###}>" /></td>
			</tr>
			<tr>
				<th>性别：</th>
				<td>
					<select name="info[sex]" id="sex">
						<option value="不限" <if condition="$info[sex] eq '不限'">selected="selected"</if>>不限</option>
						<option value="男" <if condition="$info[sex] eq '男'">selected="selected"</if>>男</option>
						<option value="女" <if condition="$info[sex] eq '女'">selected="selected"</if>>女</option>
					</select>
				</td>
			</tr>

			<tr>
				<th>人数：</th>
				<td><input type="text" class="sys_text" name="info[num]" id="num" value=
"<{$info['num']|intval=###}>" /></td>
			</tr>	
			
			<tr>
				<th>工资待遇：</th>
				<td><input type="text" class="sys_text" name="info[wage]" id="wage" value=
"<{$info['wage']|escapeshow=###}>" /></td>
			</tr>			
			
			<tr>
				<th>工作地点：</th>
				<td><input type="text" class="sys_text" name="info[address]" id="address" value=
"<{$info['address']|escapeshow=###}>" /></td>
			</tr>			
			
			<tr>
				<th>工作性质：</th>
				<td><input type="text" class="sys_text" name="info[type]" id="type" value=
"<{$info['type']|escapeshow=###}>" /></td>
			</tr>
			<tr>
				<th>内容：</th>
				<td>
			
				<textarea name="info[content]" id="content" style="width:85%;height:300px;"><{$info['content']|escapeshow=###,true}></textarea>
				</td>
			</tr>			
		
			<tr>
				<th>是否显示：</th>
				<td>
					<label><input type="checkbox"   value="1" name="info[checkinfo]"  <if condition="$info['checkinfo']  eq '1' "> checked="checked" </if> /> 不显示 </label> 
				</td>
			</tr>
			</tbody>
		</table>
		</div>
	
	</div>
	<div class="tools-edit">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tools-list_tb">
			<tr>
				<th width="200">&nbsp;</th>
				<td>
					<input type="submit" class="sys_blue_btn" value="提交" name="send" /> 
					<input type="hidden" value="<{$info['id']}>" name="info[id]">
				</td>
			</tr>
		</table>
	</div>
	</form>
</div>
<!--/table-list-->
</body>
</html>
