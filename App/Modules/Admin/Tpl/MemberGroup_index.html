<include file="Index/header" />
</head>
<body>

<!--add-tab-->
<div class="add-tab">

	<div class="at_tab">
		<a href="<{:U('index')}>" class="cur"><i>管理会员组</i></a> | 
		<a href="<{:U('add')}>"><i>添加会员组</i></a>

	</div>
	<div class="clearall"></div>
</div>
<!--add-tab-->
<!--table-list-->
<div class="table-edit">
	<form id="myform" method="post">

<!--table-list-->
<div class="table-list ">

	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table-list_tb">
		<tr>
			<th width="15" class="nobg"><input type="checkbox" value="" id="check_box" ></th>
			<th width="35">排序</th>
			<th width="35">ID</th>
			<th>用户组名</th>
			<th width="200">会员数</th>
			<th width="150">积分小于</th>

			<th width="150">操作</th>
		</tr>
		<tbody>
		<if condition="$list">
		<volist name="list" id="foo">
		<tr>
			<td><input type="checkbox" value="<{$foo['id']}>" name="id[]"></td>
			<td><input type="text" class="sys_text" style="width:25px;text-align:center;" name="orderid[<{$foo['id']}>]" value="<{$foo.orderid}>" /></td>
			<td align="center"><{$foo.id}></td>
			<td><{$foo.title|escapeshow=###}></td>
			<td align="center"><{$foo.member_count|intval=###}></td>
			<td align="center"><{$foo.point|intval=###}></td>
			<td align="center"><a href="<{:U('checkinfo',array('id'=>$foo['id']))}>"><if condition="$foo.checkinfo eq '0'">已审核<else/><span style="color:red;">未审核</span></if></a> | <a href="<{:U('edit',array('id'=>$foo['id']))}>">修改</a> | <if condition="$foo['id'] eq 1"><span style="color:#ccc;">删除</span><else/><a href="<{:U('del',array('id'=>$foo['id']))}>" onclick="return del(0);">删除</a></if></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="8" class="nodata">暂无相关数据</td></tr>
		
		</if>
		</tbody>
	</table>
	
	<div class="tools-list">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tools-list_tb">
			<tr>
		
				<td colspan="2">
				<label for="check_box">全选/取消</label>
					<input type="button" class="sys_btn" value="删除" onclick="myform.action='<{:U('del')}>';return confirm_del();" /> 
					&nbsp;<input type="button" class="sys_btn" value="排序" onclick="myform.action='<{:U('orderid')}>';myform.submit();" /> 
				</td>
				<td class="bk_right">
					<div class="pages"><{$page}></div>
				</td>
			</tr>
		</table>
	</div>

</div>

<!--/table-list-->
	</form>

</div>
<!--/table-list-->
</body>
</html>
