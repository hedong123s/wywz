<include file="Index/header" />
</head>
<body>

<!--add-tab-->
<div class="add-tab">

	<div class="at_tab">
		<a href="<{:U('index')}>"><i>友情链接管理</i></a>&nbsp;|&nbsp;<a href="<{:U('add')}>" ><i><if condition="ACTION_NAME eq 'add'">添加友情链接<else/>编辑友情链接</if></i></a>&nbsp;|&nbsp;<a href="<{:U('category_add')}>"><i>添加类别</i></a>&nbsp;|&nbsp;<a href="<{:U('category')}>"  class="cur"><i>分类管理</i></a>
	</div>
	<div class="clearall"></div>
</div>
<!--add-tab-->
<!--table-list-->
<div class="table-edit">
	<form id="myform" method="post">

<!--table-list-->
<div class="table-list ">

	<table cellpadding="0" cellspacing="0" border="0" width="100%" class="table-list_tb">
		<tr>
			<th width="15"><input type="checkbox" value="" id="check_box" ></th>
			<th width="35">排序</th>
			<th>网站名称</th>
			<th width="150">操作</th>
		</tr>
		<tbody>
		<if condition="$list">
		<volist name="list" id="foo">
		<tr>
			<td><input type="checkbox" value="<{$foo['id']}>" name="id[]" <if condition="$foo['id'] eq 1">disabled</if>></td>
			<td><input type="text" class="sys_text" style="width:25px;text-align:center;" name="orderid[<{$foo['id']}>]" value="<{$foo.orderid|intval=###}>" /></td>
			<td><{$foo.title|escapeshow=###}></td>
			<td align="center"><a href="<{:U('category_edit',array('id'=>$foo['id']))}>">修改</a> | <if condition="$foo['id'] eq 1"><span style="color:#999;">删除</span><else/><a href="<{:U('category_del',array('id'=>$foo['id']))}>" onclick="return del(0);">删除</a></if></td>
		</tr>
		</volist>
		<else/>
		<tr><td colspan="4" class="nodata">暂无相关数据</td></tr>
		
		</if>
		</tbody>
	</table>

	<div class="tools-list">
		<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tools-list_tb">
			<tr>
		
				<td colspan="2">
				<label for="check_box">全选/取消</label>
					<input type="button" class="sys_btn" value="删除" onclick="myform.action='<{:U('category_del')}>';return confirm_del();" /> 
					
				</td>
				<td class="bk_right">
					<div class="pages"><{$page}></div>
				</td>
			</tr>
		</table>
	</div>

</div>

<!--/table-list-->
	</form>

</div>
<!--/table-list-->
</body>
</html>
